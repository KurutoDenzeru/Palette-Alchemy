<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chromatic.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />      

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Chromatic Alchemy</title>

  </head>
  <body>
    <div class="container">
      <h1 class="text-4xl font-extrabold text-gray-800">Chromatic Alchemy</h1>
      <!-- Search Box -->
      <div class="search">
        <div class="code">
          <input type="text" id="search-input" value="Skyblue" class="bg-gray-50 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Color Code or Name" />
          <span class="search-color"></span>

        </div>
        <label class="image" for="search-image">
          <input type="file" id="search-image" hidden />
          <i class="fas fa-image"></i>
        </label>
      </div>

      <!-- Dropdown Option -->
      <div class="options">
        <select name="" id="palette-type" class="bg-gray-50 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
          <option value="analogous">Analogous</option>
          <option value="monochromatic">Monochromatic</option>
          <option value="triadic">Triadic</option>
          <option value="compound">Compound</option>
          <option value="shades">Shades</option>
          <option value="tetradic">Tetradic</option>
          <option value="square">Square</option>
        </select>
        <!-- Pallete Count -->
        <select name="" id="palette-count" class="bg-gray-50 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6" selected>6</option>
        </select>
      </div>


      <!-- Generate Random -->
      <div  id="random-btn" class="py-6">
        <button type="button" id="random-btn" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Generate Random</button>
      </div>

      <p class="label" id="type-text">
        Analogous palette
      </p>
      <div class="palette" id="palette">
        <!-- Colour added Using JS -->
      </div>

      <p class="label" id="type-text">
        Related Colors
      </p>
      <div class="palette" id="related">
        <!-- Colour added Using JS -->
      </div>

      <!-- Hidden Image Generated Pallete -->
      <div class="image-colors-wrapper hidden">
        <p class="label" id="type-text">
          Image Colors
        </p>
        <div class="palette" id="image-colors">
          <!-- Colour added Using JS -->
        </div>
      </div>


      <div class="or">Download Palette</div>
      <div class="options">
        <input type="text" id="download-name" placeholder="Filename" value="Palette">
      </div>
      <div class="options">
        <select name="" id="download-format">
          <option value="png">PNG</option>
          <option value="svg">SVG</option>
          <option value="css">CSS</option>
          <option value="json">JSON</option>
        </select>
        <button class="btn" id="download-btn">Download</button>
      </div>
    </div>
  
    <!-- IMAGE COLOR EXTRACTOR -->
    <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
    <script src="./script.js" type="module"></script>
  
  </body>
  
  </html>
